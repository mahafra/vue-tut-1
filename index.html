<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titel</title>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

  </head>
  <body>

	<div id="app">
		<p>{{ title }}</p>
	</div>
	<script>

	new Vue({
		el: '#app',
		data: {
			title: 'Hello World!'
		}
	})

	</script>

  </body>
</html>
